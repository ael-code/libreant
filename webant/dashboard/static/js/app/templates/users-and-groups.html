<h2>Users</h2>
<div id="users-toolbar">
    <button class="btn" data-toggle="modal" data-target="#add-user-modal">
        <i class="fa fa-user-plus"></i>
    </button>
</div>
<table id="users-table"
       data-search="true"
       data-toolbar="#users-toolbar"
       data-sortable="true">
    <thead>
        <tr>
            <th data-field="id" data-sortable="true">ID</th>
            <th data-field="name" data-sortable="true">Name</th>
        </tr>
    </thead>
</table>
<br>
<h2>Groups</h2>
<div id="groups-toolbar">
    <button class="btn" data-toggle="modal" data-target="#add-group-modal">
        <i class="fa fa-plus"></i>
    </button>
</div>
<table id="groups-table"
       data-search="true"
       data-toolbar="#groups-toolbar"
       data-sortable="true">
    <thead>
        <tr>
            <th data-field="id" data-sortable="true">ID</th>
            <th data-field="name" data-sortable="true">Name</th>
        </tr>
    </thead>
</table>
<br>

<!-- Add user modal -->
<div class="modal fade" id="add-user-modal" tabindex="-1" role="dialog" aria-labelledby="add-user-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add new user</h4>
      </div>
      <div class="modal-body">
          <div class="hide alert alert-warning text-center" role="alert"></div>
          <form id="add-user-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" id="username" autocomplete="username" autofocus="true" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <p class="text-right">
              <button type="submit" class="btn btn-primary">Create user</button>
            </p>
          </form>
      </div>
    </div>
  </div>
</div>

<!-- Add group modal -->
<div class="modal fade" id="add-group-modal" tabindex="-1" role="dialog" aria-labelledby="add-group-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add new group</h4>
      </div>
      <div class="modal-body">
          <div class="hide alert alert-warning text-center" role="alert"></div>
          <form id="add-group-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name" autocomplete="new-group-name" autofocus="true" required>
            </div>
            <p class="text-right">
              <button type="submit" class="btn btn-primary">Create group</button>
            </p>
          </form>
      </div>
    </div>
  </div>
</div>
